<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
  <h:body>
    <ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
      <ui:define name="content">
        <div class="container">
          <f:view>
            <h:form>
              <h1><h:outputText value="List"/></h1>
              <h:dataTable value="#{karAkh.karyaAkhirs}" var="item">
                <h:column>
                  <f:facet name="header">
                    <h:outputText value="IdKa"/>
                  </f:facet>
                  <h:outputText value="#{item.idKa}"/>
                </h:column>
                <h:column>
                  <f:facet name="header">
                    <h:outputText value="JudulKa"/>
                  </f:facet>
                  <h:outputText value="#{item.judulKa}"/>
                </h:column>
                <h:column>
                  <f:facet name="header">
                    <h:outputText value="StatusKa"/>
                  </f:facet>
                  <h:outputText value="#{item.statusKa}"/>
                </h:column>
                <h:column>
                  <f:facet name="header">
                    <h:outputText value="Topik"/>
                  </f:facet>
                  <h:outputText value="#{item.topik.namaTopik}"/>
                </h:column>
                <h:column>
                  <f:facet name="header">
                    <h:outputText value="NIM"/>
                  </f:facet>
                  <h:outputText value="#{item.mahasiswa.nim}"/>
                </h:column>
                <h:column>
                  <f:facet name="header">
                    <h:outputText value="Mahasiswa"/>
                  </f:facet>
                  <h:outputText value="#{item.mahasiswa.namaMhs}"/>
                </h:column>
                <h:column>
                  <f:facet name="header">
                    <h:outputText value="Pemb 1"/>
                  </f:facet>
                  <h:outputText value="#{item.dosenPembimbing[0]}"/>
                </h:column>
                <h:column>
                  <f:facet name="header">
                    <h:outputText value="Pemb 2"/>
                  </f:facet>
                  <h:outputText value="#{item.dosenPembimbing[1]}"/>
                </h:column>
              </h:dataTable>
            </h:form>
          </f:view>
        </div>
      </ui:define>
    </ui:composition>
  </h:body>
</html>
