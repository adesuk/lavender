<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
  <h:body>
    <ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
      <ui:define name="content">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <f:view>
                <h2><h:outputText value="Pengelolaan Jadwal Seminar/Sidang" /></h2>
                <hr />
                <h:form styleClass="form-horizontal">
                  <!-- Periode Jadwal -->
                  <div class="form-group">
                    <h:outputLabel styleClass="col-md-2">
                      <h:outputText value="Periode jadwal" /> <span class="">*</span>
                    </h:outputLabel>
                    <div class="col-md-4">
                      <h:selectOneMenu value="#{pengelolaanJadwal.selectedPeriode}"
                                       onchange="submit()"
                                       valueChangeListener="#{pengelolaanJadwal.periodeChanged}"
                                       converter="#{periodeConverter}">
                        <f:selectItems value="#{pengelolaanJadwal.periodes}"
                                       var="item" itemLabel="#{pengelolaanJadwal.formatnya(item)}"
                                       itemValue="#{item}" />
                      </h:selectOneMenu>
                    </div>
                  </div>

                  <!-- Nama Periode -->
                  <div class="form-group">
                    <h:outputLabel styleClass="col-md-2">
                      <h:outputText value="Nama periode" />
                    </h:outputLabel>
                    <div class="col-md-4">
                      <h:outputText value="#{pengelolaanJadwal.selectedPeriode.namaPeriode}" />
                    </div>
                  </div>

                  <!-- Jenis Jadwal -->
                  <div class="form-group">
                    <h:outputLabel value="Jenis jadwal" styleClass="col-md-2" />
                    <div class="col-md-4">
                      <h:outputLabel value="Sidang Tugas Akhir" />
                    </div>
                  </div>

                  <!-- Tombol-tombol itu -->
                  <div class="form-group">
                    <div class="col-md-offset-7 col-md-5">
                      <h:commandLink value="Cari" styleClass="btn btn-default"
                                     style="margin: 0 5px; width: 90px;">
                        <f:ajax event="click" render="@form topikArea"
                                listener="#{pengelolaanJadwalMBean.showJadwalEksekusi}" />
                      </h:commandLink>
                      <h:button styleClass="btn btn-default sm" 
                                value="Add" style="margin: 0 5px; width: 90px;" />
                      <h:button styleClass="btn btn-default" 
                                value="Edit" style="margin: 0 5px; width: 90px;" />
                      <h:button styleClass="btn btn-default" 
                                value="Delete" style="margin: 0 5px; width: 90px;" />
                    </div>
                  </div>

                  <h:panelGroup layout="block" id="topikArea">

                    <ui:fragment id="hiddenarea"
                                 rendered="#{pengelolaanJadwalMBean.showJadwalEksekusi}">
                      
                    </ui:fragment>

                  </h:panelGroup>
                </h:form>
              </f:view>
            </div>
          </div>
        </div>
      </ui:define>
    </ui:composition>
  </h:body>
</html>
