<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
  <h:head>
    <title>Facelet Title</title>
  </h:head>
  <h:body>
    <ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
      <ui:define name="content">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h2>Penentuan Topik Karya Akhir Mahasiswa</h2>
              <hr />
              
              <f:view>
                <h:form>
                  <p:dataTable value="#{topikKaryaAkhir.karyaAkhirs}" var="item"
                               editable="true">
                    <p:ajax event="edit" listener="" />
                    <p:column>
                      <f:facet name="header">
                        <h:outputText value="IdKa"/>
                      </f:facet>
                      <h:outputText value="#{item.idKa}"/>
                    </p:column>
                    <p:column>
                      <f:facet name="header">
                        <h:outputText value="JudulKa"/>
                      </f:facet>
                      <h:outputText value="#{item.judulKa}"/>
                    </p:column>
                    <p:column>
                      <f:facet name="header">
                        <h:outputText value="StatusKa"/>
                      </f:facet>
                      <h:outputText value="#{item.statusKa}"/>
                    </p:column>
                    <p:column>
                      <f:facet name="header">
                        <h:outputText value="Topik"/>
                      </f:facet>
                      <h:outputText value="#{item.topik}"/>
                    </p:column>
                    <p:column>
                      <f:facet name="header">
                        <h:outputText value="Mahasiswa"/>
                      </f:facet>
                      <h:outputText value="#{item.mahasiswa}"/>
                    </p:column>
                  </p:dataTable>
                </h:form>
              </f:view>

            </div>
          </div>
        </div>
      </ui:define>
    </ui:composition>
  </h:body>
</html>
