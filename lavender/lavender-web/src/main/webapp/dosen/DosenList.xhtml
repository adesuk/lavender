<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
  <h:body>
    <ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
      <ui:define name="content">
        <f:view>
          <h:form>
            <h2><h:outputText value="Daftar Dosen"/></h2>
            
            <h:dataTable value="#{dosenMBean.dosens}" var="dosen" class="table table-striped">
              <h:column>
                <f:facet name="header">
                  <h:outputText value="Inisial"/>
                </f:facet>
                  <h:outputText value="#{dosen.inisialDosen}"/>
              </h:column>
              <h:column>
                <f:facet name="header">
                  <h:outputText value="Nama"/>
                </f:facet>
                  <h:outputText value="#{dosen.namaDosen}"/>
              </h:column>
              <h:column>
                <f:facet name="header">
                  <h:outputText value="Aksi" />
                </f:facet>
                <h:commandLink value="Ubah Keahlian" action="#{dosenMBean.showKeahlian(dosen)}" />
              </h:column>
            </h:dataTable>
          </h:form>
        </f:view>

      </ui:define>
    </ui:composition>
  </h:body>
</html>
