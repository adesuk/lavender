<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
  <h:body>
    <ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
      <ui:define name="content">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h2>Jadwal Pelaksanaan Seminar/Sidang</h2>
              
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th rowspan="2">No.</th>
                    <th rowspan="2">NIM</th>
                    <th rowspan="2">Nama</th>
                    <th rowspan="2">Judul Karya Akhir</th>
                    <th colspan="2">Pelaksanaan</th>
                  </tr>
                  <tr>
                    <th>Tanggal</th>
                    <th>Jam</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Implementasi objek jadwal ss akan disesuaikan menyusul -->
                  <ui:repeat value="#{jadwalSSController.jadwalSS}" var="jadwal" varStatus="i">
                    <tr>
                      <td>#{i.index}</td>
                      <td>#{jadwal.nimMhs}</td>
                      <td>#{jadwal.namaMhs}</td>
                      <td>#{jadwal.judul}</td>
                      <td><h:outputText value="#{jadwal.tanggal.time}"><f:convertDateTime pattern="dd-MM-yyyy" /></h:outputText></td>
                      <td>#{jadwal.jamPelaksanaan}</td>
                    </tr>
                  </ui:repeat>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </ui:define>
    </ui:composition>
  </h:body>
</html>
